<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form onsubmit="return false" name="login">
        Nombre:<input type="text" name="nombre" id="nombre">
        Contraseña:<input type="password" name="password" id="password">
        <button type="submit" onclick="fenviar()">Enviar</button>
    </form>

    <p id="error"></p>

    <script>
        let usuarios = [{nombre:"pepe", contrasena:"1234"}, {nombre:"ana", contrasena:"4321"}, {nombre:"jose", contrasena:"5678"}];

        function fenviar(){

            let nombreV = document.forms.login.nombre.value
            let contV = document.forms.login.password.value

            usuarios.forEach(usuario => {
                if (usuario.nombre == nombreV && usuario.contrasena == contV){
                    console.log("Nom: " + nombreV + " Pass:" + contV);

                    //estos dos son iguales
                    location.href = "UD5-1.html";
                    //location.replace("./UD5-1.html");
                }else{
                    let p = document.getElementById("error");
                    p.textContent = "Usuario o contraseña erroneos";
                }
            });
        }
    </script>
</body>
</html>
