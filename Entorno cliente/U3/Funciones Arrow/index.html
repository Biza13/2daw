      <h2>Ejercicio 3</h2>
      <script>
        let arr = [5, 8, 4, 6, 3, 2, 1, 8];
        /*el reduce es un metodo para aculumar valores y en este caso llama a una funcion callback
            que tiene dos parametros, uno es el acumulador, el cual se inicializa a 0 al final de la funcion
            y el segundo es cada uno de los elementos de array*/
        let sum = (array) =>
          array.reduce((acumulador, elemento) => {
            return acumulador + elemento;
          }, 0); //aqui se inicializa el acumulador
        console.log("La suma de todos los números del array es: " + sum(arr));
      </script>

        /*La secuencia de fibonacci es una secuencia en donde cada numero es la suma de los dos anteriores

        y esta funcion lo que nos devuelve es la posicion en la que esta 
        el numero que se le pasa por parametro*/
        const fibonacci = function (n) {
          //Como los dos primeros numeros son 1, pues si el numero introducido es menor a 3 devuelve 1
          if (n < 3) return 1;
          //por eso la funcion se llama a si misma hasta que llega a fibonachi de dos o de uno
          //y entonces suma las veces que el primer fibonachi devuelve 1 y luego sumara 
          //las veces que el segundo fibonacho ha llegado a fibonacci de dos o de uno que devuelve 1
          return fibonacci(n - 1) + fibonacci(n - 2);
        };
