name: Generate JSDoc

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  jsdoc:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js environment
        uses: actions/setup-node@v4.1.0
        with:
          node-version: '20.11.1'
          cache: 'npm'

      - name: Install dependencies
        run: npm install
        working-directory: jsdoc  # Cambia al directorio jsdoc

      - name: Generate JSDoc
        run: npm run docs  # Ejecuta el script para generar documentación
        working-directory: jsdoc  # Asegúrate de que este sea el directorio correcto
