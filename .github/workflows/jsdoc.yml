name: Generate JSDoc

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  jsdoc:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js environment
        uses: actions/setup-node@v4.1.0
        with:
          node-version: '20.11.1'
          cache: 'npm'

      - name: Change directory to jsdoc
        run: cd jsdoc

      - name: Install dependencies
        run: npm install
        working-directory: jsdoc

      - name: Install JSDoc
        run: npm install jsdoc
        working-directory: jsdoc

      - name: Generate JSDoc
        run: npx jsdoc -c jsdoc.json -r ./src -d ./docs
        working-directory: jsdoc
